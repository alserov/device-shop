syntax = "proto3";

option go_package = "github.com/alserov/device-shop/proto/gen/user";

package user;

service Users {
  rpc TopUpBalance(BalanceReq) returns(BalanceRes);
  rpc DebitBalance(BalanceReq) returns(BalanceRes);
}

message BalanceReq {
  float Cash = 1;
  string UserUUID = 2;
}

message BalanceRes {
  float Cash = 1;
}
